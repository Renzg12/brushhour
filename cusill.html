  <main>
    <section class="custom-illustration">
      <h2>Submit Your Custom Illustration</h2>
      <p>Share your art ideas with us! Use the form below to submit your graphic, visual, or digital designs.</p>
      <form action="/submit-illustration" method="POST" enctype="multipart/form-data">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="description">Description of Your Design:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="artwork">Upload Your Artwork:</label>
        <input type="file" id="artwork" name="artwork" accept="image/*" required>

        <input type="submit" value="Submit Your Illustration">
      </form>
    </section>
  </main>
